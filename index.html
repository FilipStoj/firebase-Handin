    <title>Note cards</title>

<body>


    <div class="container">
        <h1 class="text-center">Your notes</h1>

        <!-- SEARCH BAR AT THE TOP -->
        <div class="row spacerSearch">
            <div class="col-md-6 col-md-offset-3 input-group" id="search">
                <input type="text" class="form-control" placeholder="Search notes" id="searchValue" required>
            </div>   
        </div>


        <!-- SHOW ONLY IMPORTANT NOTES -->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="importantFilter">
                    <input type="checkbox" onclick="showImpNotes()" id="filterImportant">
                    <span class="importantCheckOnly">See only important notes</span>
                </div>
            </div>
        </div>


        <div id="showNotes">
            <!-- NOTES ARE SHOWING IN THIS DIV -->
        </div>

        <div class="row">
            <form id="addNewNote">
                <div class="col-md-5">
                    <label class="headingNote" for="note">Add a new note:</label>

                      <!--- TITLE FOR THE NOTE -->
                    <input class="form-control inputDesign" type="text" name="inputTitle" id="title" placeholder="Title"
                        required maxlength="25">
                    <textarea form="addingNewNoteForm" rows="8" name="textAreaBody" placeholder="Write your note..."
                        id="body" class="form-control"></textarea>

                    <!--- CHECKBOX FOR THE NOTE EITHER IMPORTANT OR NOT -->
                    <div class="form-group form-check">
                        <input type="checkbox" name="inputImportant" id="inputImportant" class="form-check-input">
                        <label class="headingImportantNote" for="inputImportant" class="form-check-label">Important
                            note</label>
                    </div>

                    <!--- ADD YOUR NOTE BUTTON -->
                    <div class="addFormNoteDesign">
                        <div class="form-group">
                            <input type="submit" value="Add your note" class="btnInput">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>



     <!---EDIT FORM (DOES NOT WORK 100% I ALMOST HAD IT) -->
    <div class="popup-wrapper">
        <div class="popup">
                <div class="popup-content">
                    <h2 class="popup-heading">Edit your note</h2>
                <form class="edit-add-notes">
                    <input type="hidden" id="fireId" value="0"/>
                <div class="input-group">
                      <!--- DATA INFORMATION TITLE -->
                <input type="text" class="form-control" name="title" id="notes" placeholder="Enter a title" required>
                    <!--- DATA INFORMATION BODY -->
                <input type="text" class="form-control" name="body" id="notes" placeholder="Enter a body" required>
                      <!--- DATA INFORMATION IMPORTANT -->
                    <input type="checkbox" name="editImportant" id="editImportant" class="form-check-input">
                        <label class="editImportantNote" value="checkbox" for="editImportant" class="form-check-label">Important
                            note</label>
                </div>
                <input type="submit" value="Save your note" class="btnInput">
           </form>
          </div>
        </div>
    </div>
